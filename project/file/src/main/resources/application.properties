app.upload.directory=uploads/images
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

server.port=8082

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Basic connection
spring.mongodb.host=localhost
spring.mongodb.port=27017
spring.mongodb.database=test
spring.mongodb.username=admin
spring.mongodb.password=12345

# Alternative using a full URI
spring.mongodb.uri=mongodb://admin:12345@localhost:27017/test?authSource=admin

spring.data.redis.host=localhost
spring.data.redis.port=6379

KEY_EMAIl_REDIS_PREFIX=email:task:

